{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="col s12 center">
                    Nombre:
                    <div class="input-field inline">
                        <input id="name" type="text" class="validate">
                    </div>
                </div>
                <div class="col s12 center">
                    Email:
                    <div class="input-field inline">
                        <input id="email" type="email" class="validate">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <input id="university" type="text" class="validate">
                    <label for="university">Universidad</label>
                </div>
                <div class="input-field col s3">
                    <input id="program" type="text" class="validate">
                    <label for="program">Programa</label>
                </div>
                <div class="input-field col s3">
                    <input id="course" type="text" class="validate">
                    <label for="course">Curso</label>
                </div>
                <div class="input-field col s2">
                    <input id="city" type="text" class="validate">
                    <label for="city">Ciudad</label>
                </div>
                <a class="btn-floating btn-large waves-effect waves-light indigo"><i class="material-icons">add</i></a>
            </div>
            <div class="row center">
                <span><a class="waves-effect waves-light btn indigo">Limpiar datos</a></span>
                <button class="btn waves-effect waves-light indigo" type="submit" name="action">Aceptar
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
