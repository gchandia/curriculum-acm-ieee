{% extends 'base.html' %}
{% block content %}
    <br>
    <div class="row">
        <div class="col l8 m10 s12 offset-l2 offset-m1">
            <div class="row valign-wrapper">
                <div class="col s6 center">
                    <span><a class="waves-effect waves-light btn indigo">Solicitar invitación</a></span>
                </div>
                <div class="col s6">
                    <form>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <a class="btn waves-effect waves-light indigo col s12">Entrar</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <p>
                                    <a href="#">Registrarse aquí</a>
                                </p>
                            </div>
                            <div class="col s6">
                                <p class="right-align">
                                    <a href="#">¿Olvidaste tu contraseña?</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
